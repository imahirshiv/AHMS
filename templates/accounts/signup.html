{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{% static 'css/accounts/signup.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body>
    <form action="" method="POST" >
        {% csrf_token %}
        <div class="formContainer">
            <h1>Sign Up</h1>
            <hr>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>
            <label for="repeatPassword"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="repeatPassword" required>
            <label>
                <input type="checkbox" checked="checked" name="remember" style="marginbottom: 15px"> Remember me
            </label>
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>
            <p>
            <div>
                <button type="button" class="cancel">Cancel</button>
                <button type="submit" class="signup">Sign Up</button>
                <p>Already have account?  <a href="/account/login" style="color:dodgerblue">Sign in</a>
                    <p>
            </div>
        </div>
    </form>
</body>

</html>
{% endblock content %}
