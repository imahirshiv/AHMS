{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center> <h1> Patients Login </h1> </center>   
    <form>  
        <div class="container">   
            <label>Username : </label>

            <button type="submit">Login</button>

            <button type="button" class="cancelbtn"> Cancel</button>   
            Forgot <a href="#"> password? </a>   
            <a href="/account/signup"><button type="button" class="signupbtn" >New? Singup Here</button> </a>
        </div>   
    </form>   
</body>
</html>
{% endblock content %}
